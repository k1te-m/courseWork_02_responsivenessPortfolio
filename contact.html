    <div class="container" id="contactMe">
      <div class="row">
        <div class="col-12">
          <h2 class="border-bottom pb-3 pt-3">Contact</h2>
          <form id="contactBox">
            <div class="form-row">
              <div class="form-group col-12">
                <label for="name">Name</label>
                <input class="form-control" id="name" placeholder="Name" />
              </div>
              <div class="form-group col-12">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group col-12">
                <label for="textArea">Message</label>
                <textarea
                  class="form-control"
                  id="textArea"
                  rows="3"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn-lg btn-warning mb-5"
                id="subButton"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
